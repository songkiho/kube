--- 
apiVersion: v1
kind: Pod
metadata: 
  name: my-nginx-pod
spec: 
  containers: 
    - 
      image: "nginx:latest"
      name: my-nginx-container
      ports: 
        - 
          containerPort: 80
          protocol: TCP
    - 
      args: 
        - "-f"
        - /dev/null
      command: 
        - tail
      image: "alicek106/rr-test:curl"
      name: ubuntu-sidecar-container
